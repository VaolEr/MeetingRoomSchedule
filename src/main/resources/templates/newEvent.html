<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title> Create new Event </title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css}" integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" crossorigin="anonymous" />
  <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js}" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
  <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js}"/>
  <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js}"/>

  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<br/>

<div class="container">
  <div class="row align-items-center">
    <div class="col align-self-center">
      <form method="post" th:object="${event}">
        <div class="form-group">
          <label>New event page</label>
        </div>
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" id="name" placeholder="Name" autocomplete="off" class="form-control"
                 th:field="*{name}" required/>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" rows="2" id="description" placeholder="Description" class="form-control"
                    th:field="*{description}" autocomplete="off" required></textarea>
        </div>
        <div class="form-group">
          <label for="startTime">Event Start Date and Time:</label>
          <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"
                   th:field="*{stringStartTime}" id="startTime" placeholder="Input event start time" required/>
            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="endTime">Event End Date and Time:</label>
          <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2"
                   th:field="*{stringEndTime}" id="endTime" placeholder="Input event end time" required/>
            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Create event</button>
        <button class="btn btn-primary" onclick="history.back()">Return</button>
        <span></span>
      </form>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js}" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css}" integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" crossorigin="anonymous"></script>
<script>
  $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
    icons: {
      time: 'far fa-clock',
      date: 'far fa-calendar',
      up: 'fas fa-arrow-up',
      down: 'fas fa-arrow-down',
      previous: 'fas fa-chevron-left',
      next: 'fas fa-chevron-right',
      today: 'far fa-calendar-check-o',
      clear: 'far fa-trash',
      close: 'far fa-times'
    } });

  $('#datetimepicker1').datetimepicker({
    format: 'yyyy-MM-DD HH:mm'
  });
  $('#datetimepicker2').datetimepicker({
    format: 'yyyy-MM-DD HH:mm'
  });
</script>
</body>
</html>
